<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#09705f"/>
      <stop offset="100%" stop-color="#0e8c77"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle decorative circles -->
  <circle cx="1100" cy="80"  r="280" fill="rgba(255,255,255,0.04)"/>
  <circle cx="1050" cy="580" r="200" fill="rgba(255,255,255,0.03)"/>
  <circle cx="80"   cy="560" r="160" fill="rgba(255,255,255,0.04)"/>

  <!-- Logo mark -->
  <rect x="80" y="76" width="70" height="70" rx="14" fill="rgba(255,255,255,0.18)"/>
  <text x="115" y="126" font-size="44" font-weight="800" text-anchor="middle"
        fill="white" font-family="Arial, Helvetica, sans-serif">+</text>

  <!-- Practice name -->
  <text x="168" y="126" font-size="38" font-weight="700"
        fill="white" font-family="Arial, Helvetica, sans-serif">Greater ATL Health</text>

  <!-- Divider line -->
  <rect x="80" y="172" width="520" height="2" fill="rgba(255,255,255,0.2)" rx="1"/>

  <!-- Provider name + credentials -->
  <text x="80" y="240" font-size="56" font-weight="800"
        fill="white" font-family="Arial, Helvetica, sans-serif">Lyna Ashu, FNP-C</text>
  <text x="80" y="295" font-size="30" fill="rgba(255,255,255,0.82)"
        font-family="Arial, Helvetica, sans-serif">ANCC Board-Certified Family Nurse Practitioner</text>

  <!-- Tagline -->
  <text x="80" y="370" font-size="26" fill="rgba(255,255,255,0.65)"
        font-family="Arial, Helvetica, sans-serif">Telehealth care for Greater Atlanta — convenient, personal, secure.</text>

  <!-- Trust badge row -->
  <rect x="80"  y="416" width="260" height="48" rx="24" fill="rgba(255,255,255,0.14)"/>
  <text x="210" y="447" font-size="18" font-weight="600" text-anchor="middle"
        fill="white" font-family="Arial, Helvetica, sans-serif">✓  Same-Day Visits</text>

  <rect x="358" y="416" width="260" height="48" rx="24" fill="rgba(255,255,255,0.14)"/>
  <text x="488" y="447" font-size="18" font-weight="600" text-anchor="middle"
        fill="white" font-family="Arial, Helvetica, sans-serif">✓  HIPAA Secure</text>

  <rect x="636" y="416" width="280" height="48" rx="24" fill="rgba(255,255,255,0.14)"/>
  <text x="776" y="447" font-size="18" font-weight="600" text-anchor="middle"
        fill="white" font-family="Arial, Helvetica, sans-serif">✓  Self-Pay Pricing</text>

  <!-- Bottom bar -->
  <rect x="0" y="570" width="1200" height="60" fill="rgba(0,0,0,0.2)"/>
  <text x="80" y="607" font-size="22" fill="rgba(255,255,255,0.7)"
        font-family="Arial, Helvetica, sans-serif">greateratlhealth.com</text>
  <text x="1120" y="607" font-size="22" fill="rgba(255,255,255,0.7)"
        text-anchor="end" font-family="Arial, Helvetica, sans-serif">(678) 570-7587</text>
</svg>
